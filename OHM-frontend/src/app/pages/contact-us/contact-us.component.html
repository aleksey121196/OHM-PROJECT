<header class="app-header">
  <h1>OHM Power Solutions</h1>
  <button type="button" class="logout-btn" (click)="Home()">Home</button>
</header>

<section class="contact-card">

  <div class="contact-header">
    <h2>Contact Us</h2>
  </div>

  <form (ngSubmit)="submitContact()">

    <div class="form-group">
      <input type="text" id="fullName" name="fullName" [(ngModel)]="FullName" required autocomplete="off" />
      <label for="fullName">Full Name:</label>

    </div>

    <div class="form-group">
      <input type="email" id="Email" name="Email" [(ngModel)]="Email" required autocomplete="off"/>
      <label for="Email">Email:</label>

    </div>

    <div class="form-group">
      <textarea id="Message" name="Message" [(ngModel)]="Message" rows="4" required></textarea>
      <label for="Message">Message:</label>

    </div>

    <div class="contact-actions">
      <button type="submit" class="submit-btn">Submit</button>
    </div>

  </form>
</section>

<footer class="app-footer">

</footer>
