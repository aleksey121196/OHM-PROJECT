<header class="app-header">
  <h1>OHM Power Solutions</h1>
  <button type="button" class="logout-btn" (click)="Home()">Home</button>
</header>

<main class="content">
  <section class="form-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitContact()" class="contact-form">
      
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          [(ngModel)]="FullName" 
          required 
          autocomplete="off"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="Email">Email:</label>
        <input 
          type="email" 
          id="Email" 
          name="Email" 
          [(ngModel)]="Email" 
          required
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="Message">Message:</label>
        <textarea 
          id="Message" 
          name="Message" 
          [(ngModel)]="Message" 
          rows="4" 
          required
          placeholder="Write your message here..."
        ></textarea>
      </div>

      <div class="btn-right">
        <button type="submit" class="submit-btn">Submit</button>
      </div>

    </form>
  </section>
</main>

<footer class="app-footer">
  <p>&copy; 2025 OHM Power Solutions. All rights reserved.</p>
</footer>
