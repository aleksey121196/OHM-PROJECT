<div class="dashboard-container">
  <h2>My Performance</h2>

  <div class="summary-boxes" *ngIf="currentWeek">
    <div class="summary-box box-total">Tasks This Week: {{ currentWeek.totalTasks }}</div>
    <div class="summary-box box-pending">Pending: {{ currentWeek.pendingTasks }}</div>
    <div class="summary-box box-overdue">Overdue: {{ currentWeek.overdueTasks }}</div>
    <div class="summary-box box-progress">In Progress: {{ currentWeek.inProgressTasks }}</div>
    <div class="summary-box box-hold">On Hold: {{ currentWeek.onHoldTasks }}</div>
    <div class="summary-box box-completed">Completed: {{ currentWeek.completedTasks }}</div>
  </div>

  <div id="performanceChart" class="chart-container"></div>
</div>
