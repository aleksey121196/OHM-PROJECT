<header class="app-header">
  <h1>OHM Power Solutions</h1>
  <button type="button" class="logout-btn" (click)="Home()">Home</button>
</header>

<section class="login-card">
  <div class="login-header">
    <h2>Login </h2>
  </div>

  

  <form (ngSubmit)="login()" autocomplete="off">

    <div class="form-group">

      <input type="text" id="username" name="UserName" [(ngModel)]="UserName" required/>
      <label for="username">Username:</label>

    </div>

    <div class="form-group">
      <input type="password" id="password" name="Password" [(ngModel)]="Password" required autocomplete="new-password"/>
      <label for="password">Password:</label>

    </div>

    <div class="login-actions">
      <button type="submit" class="btn-submit">Login</button>
    </div>

  </form>

</section>

</footer>
