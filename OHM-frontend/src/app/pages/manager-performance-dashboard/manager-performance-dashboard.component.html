<div class="content">
  <main class="main-content" aria-label="Department performance overview">
    <h2>Department Performance Overview</h2>

    <section class="departments-list">
      <article *ngFor="let dept of departments" class="department-card" [attr.aria-labelledby]="'dept-' + dept._id">
        <h3 id="{{ 'dept-' + dept._id }}" class="department-title">{{ dept._id }}</h3>

        <dl class="department-stats">
          <div>
            <dt>Total Tasks</dt>
            <dd>{{ dept.totalTasks }}</dd>
          </div>
          <div>
            <dt>Tasks Completed</dt>
            <dd>{{ dept.completedTasks }}</dd>
          </div>
          <div>
            <dt>Pending Tasks</dt>
            <dd>{{ dept.pendingTasks }}</dd>
          </div>
          <div>
            <dt>In Progress Tasks</dt>
            <dd>{{ dept.inProgressTasks }}</dd>
          </div>
          <div>
            <dt>On Hold Tasks</dt>
            <dd>{{ dept.onHoldTasks }}</dd>
          </div>
          <div>
            <dt>Overdue Tasks</dt>
            <dd>{{ dept.overdueTasks }}</dd>
          </div>
        </dl>
      </article>
    </section>
  </main>
</div>
