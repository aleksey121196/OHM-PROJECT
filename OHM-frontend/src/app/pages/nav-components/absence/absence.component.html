<section class="absence-card">

  <div class="absence-header">
    <h2>Report Absence</h2>
  </div>

  <form class="absence-form" (ngSubmit)="submitAbsence()">

    <div class="form-group">
      <input type="date" id="fromDate" name="fromDate" [(ngModel)]="fromDate" required>
      <label>From Date</label>

    </div>

    <div class="form-group">
      <input type="date" id="toDate" name="toDate" [(ngModel)]="toDate" required >
      <label>To Date</label>

    </div>

    <div class="form-group">
      <select id="absenceType" name="absenceType" [(ngModel)]="absenceType" required>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Vacation">Vacation</option>
        <option value="Personal">Personal</option>
      </select>
      <label>Absence Type</label>

    </div>

    <div class="form-group">
      <textarea id="reason" name="reason" [(ngModel)]="reason" rows="5" required></textarea>
      <label>Reason</label>

    </div>

    <div class="absence-actions">
      <button type="submit" class="btn-submit">Submit</button>
    </div>

  </form>
</section>
