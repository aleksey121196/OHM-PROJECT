<h2>Report Absence</h2>

<form (ngSubmit)="submitAbsence()">
  <label for="fromDate">From Date:</label>
  <input type="date" id="fromDate" name="fromDate" [(ngModel)]="fromDate" required>
  <label for="toDate">To Date:</label>
  <input type="date" id="toDate" name="toDate" [(ngModel)]="toDate" required>
  <label for="absenceType">Absence Type:</label>
  <select id="absenceType" name="absenceType" [(ngModel)]="absenceType" required>
    <option value="Sick Leave">Sick Leave</option>
    <option value="Vacation">Vacation</option>
    <option value="Personal">Personal</option>
  </select>
  <label for="reason">Reason:</label>
  <textarea id="reason" name="reason" [(ngModel)]="reason" rows="4" required></textarea>
  <button type="submit">Submit</button>
</form>
