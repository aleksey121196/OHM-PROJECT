<section class="employee-manag-card">
  <div class="employee-manag-header">
    <h2>Add New Employee</h2>
  </div>

  <form class="employee-manag-form" (ngSubmit)="addEmployee()" autocomplete="off">
  
    <!-- Full Name Field -->
    <div class="form-group">
      <input
        type="text"
        id="FullName"
        name="FullName"
        [(ngModel)]="newEmployee.FullName"
        required
      />
      <label for="FullName">Full Name</label>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <input
        type="email"
        id="Email"
        name="Email"
        [(ngModel)]="newEmployee.Email"
        required
      />
      <label for="Email">Email</label>
    </div>

    <!-- Phone Field -->
    <div class="form-group">
      <input
        type="text"
        id="Phone"
        name="Phone"
        [(ngModel)]="newEmployee.Phone"
      />
      <label for="Phone">Phone</label>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <input
        type="text"
        id="Address"
        name="Address"
        [(ngModel)]="newEmployee.Address"
      />
      <label for="Address">Address</label>
    </div>

    <!-- Employee ID Field -->
    <div class="form-group">
      <input
        type="text"
        id="Id"
        name="Id"
        [(ngModel)]="newEmployee.Id"
        required
      />
      <label for="Id">Employee ID</label>
    </div>

    <!-- Job Title Field -->
    <div class="form-group">
      <input
        type="text"
        id="JobTitle"
        name="JobTitle"
        [(ngModel)]="newEmployee.JobTitle"
      />
      <label for="JobTitle">Job Title</label>
    </div>

    <!-- Employment Date Field -->
    <div class="form-group">
      <input
        type="date"
        id="EmploymentDate"
        name="EmploymentDate"
        [(ngModel)]="newEmployee.EmploymentDate"
      />
      <label for="EmploymentDate">Employment Date</label>
    </div>

    <!-- Department Field -->
    <div class="form-group">
      <input
        type="text"
        id="Department"
        name="Department"
        [(ngModel)]="newEmployee.Department"
      />
      <label for="Department">Department</label>
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <input
        type="text"
        id="Status"
        name="Status"
        [(ngModel)]="newEmployee.Status"
      />
      <label for="Status">Status</label>
    </div>

    <!-- Username Field -->
    <div class="form-group">
      <input
        type="text"
        id="UserName"
        name="UserName"
        [(ngModel)]="newEmployee.UserName"
        required
        autocomplete="new-username"
      />
      <label for="UserName">Username</label>
    </div>

    <!-- Role Field -->
    <div class="form-group">
      <input
        type="text"
        id="Role"
        name="Role"
        [(ngModel)]="newEmployee.Role"
      />
      <label for="Role">Role</label>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <input
        type="password"
        id="Password"
        name="Password"
        [(ngModel)]="newEmployee.Password"
        required
        autocomplete="new-password"
      />
      <label for="Password">Password</label>
    </div>

    <!-- Employer Name Field -->
    <div class="form-group">
      <input
        type="text"
        id="EmployerName"
        name="EmployerName"
        [(ngModel)]="newEmployee.EmployerName"
      />
      <label for="EmployerName">Employer Name</label>
    </div>

    <!-- Submit Button -->
    <div class="absence-actions">
      <button type="submit" class="btn-submit">Add Employee</button>
    </div>

  </form>
</section>
