  <section class="meetings-card">
    <div class="meetings-header">
      <h2>Meetings Reminder</h2>
    </div>

    <div *ngFor="let req of meetings" class="meetings-info-card">
      <div class="meetings-info-grid">
        <div class="meetings-info-item">
          <span class="label">Client Name:</span>
          <span class="value">{{ req.ClientName }}</span>
        </div>

        <div class="meetings-info-item">
          <span class="label">Date:</span>
          <span class="value">{{ req.Date | date:'short' }}</span>
        </div>

        <div class="meetings-info-item">
          <span class="label">Secretary Name:</span>
          <span class="value">{{ req.SecretaryName }}</span>
        </div>

        <div class="meetings-info-item">
          <span class="label">Meeting Time:</span>
          <span class="value">{{ req.MeetingTime }}</span>
        </div>

        <div class="meetings-info-item">
          <span class="label">Topic:</span>
          <span class="value">{{ req.Topic }}</span>
        </div>
      </div>
    </div>
  </section>
