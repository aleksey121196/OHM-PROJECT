<section class="orders-section">
  <h2>Orders List</h2>

  <div *ngFor="let order of orders" [attr.aria-label]="'Order: ' + order.ClientFullName" class="Order-info-card">

    <div class="Order-info-card-header">
      <h3>
        Client: <span class="value">{{ order.ClientFullName }}</span>
      </h3>

      <form (change)="updateStatus(order._id, $event)">
        <div class="form-group">
          <select [value]="order.Status" [attr.aria-label]="'Change status for ' + order.ClientFullName"
            class="status-select">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <label>Order Status Update</label>
        </div>
      </form>
    </div>

    <div class="Order-info-grid">
      <div class="Order-info-item">
        <span class="label">Email:</span>
        <span class="value">{{ order.ClientEmail }}</span>
      </div>

      <div class="Order-info-item">
        <span class="label">Phone:</span>
        <span class="value">{{ order.ClientPhone }}</span>
      </div>

      <div class="Order-info-item">
        <span class="label">Meeting Date:</span>
        <span class="value">{{ order.MeetingDate | date:'short' }}</span>
      </div>

      <div class="Order-info-item">
        <span class="label">Order Details:</span>
        <span class="value">{{ order.OrderDetails }}</span>
      </div>
    </div>

  </div>

</section>
