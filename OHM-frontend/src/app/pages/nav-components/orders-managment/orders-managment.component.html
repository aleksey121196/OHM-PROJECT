<section class="client-orders-card">
  
  <div class="client-orders-header">
    <h2>Add New Order</h2>
  </div>

  <form class="client-oredr-form" (ngSubmit)="submitOrder()" autocomplete="off">

    <div class="form-group">
      <input
        type="text"
        id="ClientFullName"
        name="ClientFullName"
        [(ngModel)]="order.ClientFullName"
        required
      />
      <label for="ClientFullName">Full Name</label>
    </div>

    <div class="form-group">
      <input
        type="email"
        id="ClientEmail"
        name="ClientEmail"
        [(ngModel)]="order.ClientEmail"
        required
      />
      <label for="ClientEmail">Email</label>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="ClientPhone"
        name="ClientPhone"
        [(ngModel)]="order.ClientPhone"
        required
      />
      <label for="ClientPhone">Phone</label>
    </div>

    <div class="form-group">
      <input
        type="date"
        id="MeetingDate"
        name="MeetingDate"
        [(ngModel)]="order.MeetingDate"
        [min]="todayString"
      />
      <label for="MeetingDate">Meeting Date</label>
    </div>

    <div class="form-group">
      <textarea
        id="OrderDetails"
        name="OrderDetails"
        [(ngModel)]="order.OrderDetails"
        rows="4"
        required
      ></textarea>
      <label for="OrderDetails">Order Details</label>
    </div>

    <div class="client-order-actions">
      <button type="submit" class="btn-submit">Submit Order</button>
    </div>
  </form>
</section>
