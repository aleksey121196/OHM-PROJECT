<section class="overtime-card">
  <div class="overtime-header">
    <h2>Report Over Time</h2>
  </div>

  <form (ngSubmit)="submitOverTime()">

    <div class="form-group">
      <input type="date" id="Date" name="Date" [(ngModel)]="Date" [min]="todayString" required />
      <label>Date</label>

    </div>

    <div class="form-group">
      <input type="time" id="ExitTime" name="ExitTime" [(ngModel)]="ExitTime" required />
      <label>Time</label>
    </div>

    <div class="overtime-actions">
      <button type="submit" class="btn-submit">Submit</button>
    </div>

  </form>

</section>
