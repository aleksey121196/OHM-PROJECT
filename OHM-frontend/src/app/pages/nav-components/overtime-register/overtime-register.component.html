<h2>Report Over Time</h2>

<form (ngSubmit)="submitOverTime()">

  <label for="Date">Date:</label>
  <input type="date" id="Date" name="Date" [(ngModel)]="Date" required>
  <label for="ExitTime">Time:</label>
  <input type="time" id="ExitTime" name="ExitTime" [(ngModel)]="ExitTime" required>
  <button type="submit">Submit</button>
</form>
