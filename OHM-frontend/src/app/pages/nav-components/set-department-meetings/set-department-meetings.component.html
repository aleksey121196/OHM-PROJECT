<main class="main-content">
  <section class="department-meetings-section">
    <h2>Meetings Setup</h2>

    <form class="meetings-form" (ngSubmit)="submitDepartmentMeeting()" autocomplete="off">
      <div class="form-group">
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" [(ngModel)]="Date" required />
      </div>

      <div class="form-group">
        <label for="MeetingTime">Meeting Time:</label>
        <input type="time" id="MeetingTime" name="MeetingTime" [(ngModel)]="MeetingTime" required />
      </div>

      <div class="form-group">
        <label for="Topic">Topic:</label>
        <textarea id="Topic" name="Topic" [(ngModel)]="Topic" rows="4" required></textarea>
      </div>

      <div class="btn-right">
        <button type="submit" class="primary-btn">Submit</button>
      </div>
    </form>
  </section>
</main>
